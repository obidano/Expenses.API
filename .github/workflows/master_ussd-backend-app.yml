# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ussd-backend-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish Expenses.API/Expenses.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_953EEF94A837422EA06DF6AE05D6A316 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8192984C7E0A4AB5B34B2F5A74F6D693 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2246E9B0BE934E289FA4D8D797C1A628 }}

      - name: Set Azure App Settings
        run: |
          RESOURCE_GROUP=$(az webapp show --name ussd-backend-app --query resourceGroup --output tsv)
          az webapp config appsettings set --name ussd-backend-app --slot Production --resource-group $RESOURCE_GROUP --settings SQL-PASSWORD="${{ secrets.SQL_PASSWORD }}" REDIS-PASSWORD="${{ secrets.REDIS_PASSWORD }}" --output none
        continue-on-error: false

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ussd-backend-app'
          slot-name: 'Production'
          package: .
          